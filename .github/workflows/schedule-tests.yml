name: CI

on:
  push:
    branches: [ "main" ]  # Run on push events to the main branch
  pull_request:
    branches: [ "main" ]  # Run on pull request events targeting the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.4.1'  # Specify the version of Node.js to match your local setup

      - name: Install Dependencies
        run: npm install  # Install your project dependencies

      - name: Run Cypress Tests
        run: |

          npx cypress run --spec 'cypress/e2e/simple-test.cy.js'
