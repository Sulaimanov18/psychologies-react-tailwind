name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.4.1'  # Match the Node.js version to your local environment

      - name: Install Dependencies
        run: npm install

      - name: Run Cypress Tests
        run: |
          npx cypress run --spec 'cypress/e2e/simple-test.cy.js'
